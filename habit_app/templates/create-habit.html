{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    {% if error %}
        <p class=error><strong>Error:</strong>{{error}}
    {% endif %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.habit_title.label }}<br>
            {{ form.habit_title(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
